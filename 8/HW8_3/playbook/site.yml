---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
      tags: clickhouse

  tasks:
    - name: Set clickhouse
      tags: clickhouse
      block:
        - name: Get clickhouse distrib
          become: true
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0755"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          become: true
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0755"

    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
      tags: clickhouse

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      become: true
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0


- name: Install Vector
  hosts: vector
  tasks:
    - name: Create directory for vector "{{ vector_dir }}"
      become: true
      ansible.builtin.file:
        path: "{{ vector_dir }}"
        mode: "0755"
        state: directory

    - name: Get vector distrib
      become: true
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        dest: "/tmp/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        mode: "0755"

    - name: Extract vector in the installation directory
      become: true
      ansible.builtin.unarchive:
        copy: false
        src: "/tmp/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        dest: "{{ vector_dir }}"
        extra_opts: ['--strip-components=2']

    - name: Remove vector packages distribs
      become: true
      ansible.builtin.file:
        path: "/tmp/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        state: file

    - name: Copy server configuration file
      become: true
      ansible.builtin.template:
        src: vector.toml
        dest: "{{ vector_dir }}/vector.toml"
        mode: "0644"
  tags: vector


- name: Install lighthouse
  hosts: lighthouse
  handlers:
    - name: Nginx reload
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted

  pre_tasks:
    - name: Install git
      become: true
      ansible.builtin.yum:
        name: git
        state: present

    - name: Install epel-release
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present

    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Apply nginx config
      become: true
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"

  tasks:
    - name: Clone repository
      become: true
      ansible.builtin.git:
        repo: "{{ lighthouse_repo }}"
        dest: "{{ lighthouse_dir }}"
        version: master

    - name: Apply config
      become: true
      ansible.builtin.template:
        src: lighthouse.conf.j2
        dest: /etc/nginx/conf.d/lighthouse.conf
        mode: "0644"
      notify: Nginx reload
  tags: lighthouse